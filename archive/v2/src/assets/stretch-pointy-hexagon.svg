<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	fill-rule="evenodd"
	clip-rule="evenodd"
	stroke-miterlimit="1.5"
	stroke-linecap="round"
	x="0%"
	y="0%"
	width="100%"
	height="100%"
	shape-rendering="crispEdges"
>
	<symbol id="tip" viewBox="0 -100 13777 4200" preserveAspectRatio="xMidYMin">
		<path
			id="tip-sides"
			stroke-width="1.8"
			vector-effect="non-scaling-stroke"
			d="M1 4200v-222.5m13775 0V4200"
		/>
		<path
			vector-effect="non-scaling-stroke"
			d="M1 3977.5 6888.5 1 13776 3977.5"
		/>
	</symbol>
	<symbol
		id="tip-bounds"
		viewBox="0 0 13777 4070"
		preserveAspectRatio="xMidYMin"
	>
		<rect x="0%" y="0%" width="100%" height="100%" />
	</symbol>
	<symbol id="sides" viewBox="0 0 13777 15908" preserveAspectRatio="none">
		<path
			stroke-width="1.8"
			vector-effect="non-scaling-stroke"
			d="M13776 1v15906M1 15907V1"
		/>
	</symbol>
	<mask id="mask">
		<rect x="0%" y="0%" width="100%" height="100%" fill="white" />
		<use
			xlink:href="#tip-bounds"
			x="0%"
			y="0%"
			height="50%"
			width="100%"
			fill="black"
		/>
		<use
			xlink:href="#tip-bounds"
			x="0%"
			y="-100%"
			height="50%"
			width="100%"
			fill="black"
			transform="scale(1,-1)"
		/>
	</mask>

	<g fill="none" stroke="#adfd2d">
		<use
			xlink:href="#sides"
			mask="url(#mask)"
			x="0%"
			y="0%"
			width="100%"
			height="100%"
		/>
		<use xlink:href="#tip" x="0%" y="0%" height="50%" width="100%" />
		<use
			xlink:href="#tip"
			x="0%"
			y="-100%"
			height="50%"
			width="100%"
			transform="scale(1,-1)"
		/>
	</g>
</svg>
