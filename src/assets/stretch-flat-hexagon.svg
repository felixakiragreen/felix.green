<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	fill-rule="evenodd"
	clip-rule="evenodd"
	stroke-miterlimit="1.5"
	stroke-linecap="round"
	x="0%"
	y="0%"
	width="100%"
	height="100%"
>
	<symbol id="tip" viewBox="0 0 69.3 242" preserveAspectRatio="xMinYMid">
		<path vector-effect="non-scaling-stroke" d="M70.282 1 1 121l69.282 120" />
	</symbol>
	<symbol
		id="tip-bounds"
		viewBox="0 0 69.3 242"
		preserveAspectRatio="xMinYMid"
	>
		<rect x="0%" y="0%" width="100%" height="100%" />
	</symbol>
	<symbol id="sides" viewBox="0 0 242 242" preserveAspectRatio="none">
		<path vector-effect="non-scaling-stroke" d="M1 241h240m0-240H1" />
	</symbol>
	<mask id="mask">
		<rect x="0%" y="0%" width="100%" height="100%" fill="white" />
		<use
			xlink:href="#tip-bounds"
			x="0%"
			y="0%"
			height="100%"
			width="50%"
			fill="black"
		/>
		<use
			xlink:href="#tip-bounds"
			x="-100%"
			y="0%"
			height="100%"
			width="50%"
			fill="black"
			transform="scale(-1,1)"
		/>
	</mask>

	<g fill="none" stroke="#adfd2d">
		<g id="flat">
			<use
				xlink:href="#sides"
				mask="url(#mask)"
				x="0%"
				y="0%"
				width="100%"
				height="100%"
			/>
			<use xlink:href="#tip" x="0%" y="0%" height="100%" width="50%" />
			<use
				xlink:href="#tip"
				x="-100%"
				y="0%"
				height="100%"
				width="50%"
				transform="scale(-1,1)"
			/>
		</g>
	</g>
</svg>
