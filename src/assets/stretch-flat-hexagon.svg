<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	fill-rule="evenodd"
	clip-rule="evenodd"
	stroke-miterlimit="1.5"
	stroke-linecap="round"
	x="0%"
	y="0%"
	width="100%"
	height="100%"
	shape-rendering="crispEdges"
>
	<symbol id="tip" viewBox="-100 0 4200 13777" preserveAspectRatio="xMinYMid">
		<path
			id="tip-sides"
			stroke-width="1.8"
			vector-effect="non-scaling-stroke"
			d="M4200 13776h-222.5m0-13775H4200"
		/>
		<path
			vector-effect="non-scaling-stroke"
			d="M3977.5 13776 1 6888.5 3977.5 1"
		/>
	</symbol>
	<symbol
		id="tip-bounds"
		viewBox="0 0 4070 13777"
		preserveAspectRatio="xMinYMid"
	>
		<rect x="0%" y="0%" width="100%" height="100%" />
	</symbol>
	<symbol id="sides" viewBox="0 0 15908 13777" preserveAspectRatio="none">
		<path
			stroke-width="1.8"
			vector-effect="non-scaling-stroke"
			d="M1 1h15906m0 13775H1"
		/>
	</symbol>
	<mask id="mask">
		<rect x="0%" y="0%" width="100%" height="100%" fill="white" />
		<use
			xlink:href="#tip-bounds"
			x="0%"
			y="0%"
			height="100%"
			width="50%"
			fill="black"
		/>
		<use
			xlink:href="#tip-bounds"
			x="-100%"
			y="0%"
			height="100%"
			width="50%"
			fill="black"
			transform="scale(-1,1)"
		/>
	</mask>

	<g fill="none" stroke="#adfd2d">
		<g id="flat">
			<use
				xlink:href="#sides"
				mask="url(#mask)"
				x="0%"
				y="0%"
				width="100%"
				height="100%"
			/>
			<use xlink:href="#tip" x="0%" y="0%" height="100%" width="50%" />
			<use
				xlink:href="#tip"
				x="-100%"
				y="0%"
				height="100%"
				width="50%"
				transform="scale(-1,1)"
			/>
		</g>
	</g>
</svg>
